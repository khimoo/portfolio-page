# Project Configuration
# This file centralizes all path configurations to follow DRY, ETC, and KISS principles

[paths]
# Content directories (relative to project root)
articles_dir = "content/articles"
assets_dir = "content/assets"
images_dir = "content/assets/img"

# Build directories (relative to project root)
data_dir = "khimoo-portfolio/data"
dist_dir = "khimoo-portfolio/dist"
public_dir = "public"

# Application directories (relative to project root)
app_dir = "khimoo-portfolio"
scripts_dir = "scripts"

[build]
# Build configuration
debounce_ms = 300
parallel_processing = true
wasm_target = "khimoo-portfolio"

[deployment]
# Deployment configuration
github_pages_path = "/portfolio-page/"
local_dev_path = "/"
production_mode = "github-pages"  # "github-pages" or "custom"
wasm_target = "khimoo-portfolio"

[optimization]
# Image optimization settings
webp_quality = 85
small_image_size = 64
medium_image_size = 128

[nodes]
# ノードサイズ設定
author_node_radius = 60
default_node_radius = 30
min_node_radius = 20
max_node_radius = 80

# サイズ計算パラメータ
importance_multiplier = 8
inbound_link_multiplier = 4
default_importance = 3