name: CI/CD Pipeline

on:
  repository_dispatch:
    types: [content-updated]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'khimoo-portfolio/**'
      - 'articles/**'
      - 'content/**'
      - 'flake.nix'
      - 'flake.lock'
      - 'justfile'
      - 'project.toml'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update content submodule
        if: github.event_name == 'repository_dispatch' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          echo "Triggered by event: ${{ github.event_name }}"

          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # detached HEAD から main ブランチへ切り替え
          git checkout main
          git pull origin main

          # サブモジュールのURL同期と更新
          git submodule sync --recursive
          git submodule update --init --recursive --remote
          
          echo "Force updated submodules."
          
          if ! git diff --quiet; then
            git add .
            git commit -m "chore(content): update submodule from ${{ github.event_name }} trigger"
            git push origin main
            echo "::notice::Pushed updated submodule pointer to main."
          else
            echo "::notice::Submodule is already up to date."
          fi

      - name: Setup Nix environment
        uses: cachix/install-nix-action@v26
        with:
          install_url: https://releases.nixos.org/nix/nix-2.21.2/install
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Setup Nix cache
        uses: cachix/cachix-action@v14
        with:
          name: devenv
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true

      - name: Setup CI environment
        run: nix develop --command just ci-setup

      - name: Build and prepare deployment
        run: nix develop --command just ci-build

      - name: Verify build
        run: nix develop --command just verify

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: public/
          retention-days: 30

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy from ${{ github.sha }}'
