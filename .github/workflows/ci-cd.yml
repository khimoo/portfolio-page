name: CI/CD Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'khimoo-portfolio/**'
      - 'articles/**'
      - 'content/**'
      - 'flake.nix'
      - 'flake.lock'
      - 'justfile'
      - 'project.toml'
  repository_dispatch:
    types: [content-updated]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: recursive
          fetch-depth: 0

      - name: Update content submodule
        if: github.event_action == 'content-updated'
        run: |
          git submodule update --init --recursive --remote
          echo "Updated content submodule to latest remote commit"

      - name: Setup Nix environment
        uses: cachix/install-nix-action@v26
        with:
          install_url: https://releases.nixos.org/nix/nix-2.21.2/install
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Setup Nix cache
        uses: cachix/cachix-action@v14
        with:
          name: devenv
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true

      - name: Setup CI environment
        run: nix develop --command just ci-setup

      - name: Build and prepare deployment
        run: nix develop --command just ci-build

      - name: Verify build
        run: nix develop --command just verify

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: public/
          retention-days: 30

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy from ${{ github.sha }}'
